<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Listado de Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            margin-top: 30px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        @media (max-width: 768px) {
            .table-container {
                padding: 10px;
            }
            .btn {
                font-size: 14px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="text-primary">Listado de Médicos</h1>
            <a th:href="@{RegistrarMedico}" class="btn btn-success">Nuevo Registro</a>
        </div>
        
        <div class="table-container">
            <table class="table table-striped table-hover text-center table-responsive-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Estado Civil</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="m : ${listado}">
                        <tr>
                            <td th:text="${m.idmedicot3}"></td>
                            <td th:text="${m.nombret3}"></td>
                            <td th:text="${m.apellidot3}"></td>
                            <td th:text="${m.emailt3}"></td>
                            <td th:text="${m.estadocivilt3}"></td>
                            <td th:text="${#dates.format(m.fechanacimt3,'dd-MM-yyyy')}"></td>
                            <td>
                                <a th:href="@{editarmedico/}+${m.idmedicot3}" class="btn btn-primary btn-sm" title="Editar Registro">Editar</a>
                                <a th:href="@{eliminarmedico/}+${m.idmedicot3}" class="btn btn-danger btn-sm" title="Eliminar Registro">Eliminar</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
